<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
<div class="modal fade" id="writeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content" id="writeApp">
      <form v-on:submit.prevent="submit()">
        <div class="modal-header">
          <h5 class="modal-title">記録する</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>学習した日付</label>
            <input class="form-control" type="date" required v-model:value="date" />
            <div class="d-flex mt-2">
              <button class="btn btn-sm btn-outline-info mr-2" type="button" v-on:click="date = empty" v-for="empty of empties">{{ empty.replace("-", "_").split("_")[1].replace("-", "/") }}</button>
            </div>
          </div>
          <div class="form-group">
            <label>学習時間</label>
            <div class="form-row">
              <div class="input-group col">
                <input class="form-control" type="number" min="0" max="23" step="1" required v-model:value="hour" />
                <div class="input-group-append">
                  <span class="input-group-text">時間</span>
                </div>
              </div>
              <div class="input-group col">
                <input class="form-control" type="number" min="0" max="59" step="1" required v-model:value="minute" />
                <div class="input-group-append">
                  <span class="input-group-text">分</span>
                </div>
              </div>
            </div>
            <div class="d-flex mt-2">
              <button class="btn btn-sm btn-outline-info mr-2" type="button" v-for="array of suggested" v-on:click="hour = array[0]; minute = array[1]">{{ array[0] }}時間{{ array[1] }}分</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="mr-auto">{{ message }}</div>
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">閉じる</button>
          <button type="submit" class="btn btn-primary">記録</button>
        </div>
      </form>
    </div>
  </div>
</div>
