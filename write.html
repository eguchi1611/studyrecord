<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
<div class="modal fade" id="writeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h5 class="modal-title">記録を追加</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>学習した日付</label>
            <input class="form-control" type="date" required />
            <div class="d-flex mt-1">
              <button class="btn btn-sm btn-outline-info mr-2">06/21</button>
              <button class="btn btn-sm btn-outline-info mr-2">06/21</button>
            </div>
          </div>
          <div class="form-group">
            <label>学習時間</label>
            <div class="input-group">
              <input class="form-control" type="number" min="0" max="24" step="0.1" required />
              <div class="input-group-append">
                <span class="input-group-text">時間</span>
              </div>
            </div>
            <div class="d-flex mt-1">
              <button class="btn btn-sm btn-outline-info mr-2">1時間</button>
              <button class="btn btn-sm btn-outline-info mr-2">2時間</button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">閉じる</button>
          <button type="submit" class="btn btn-primary">追加</button>
        </div>
      </form>
    </div>
  </div>
</div>
